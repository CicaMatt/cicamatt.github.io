    /* Base */
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin-left:0 !important; padding-left:0 !important;}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:var(--bg); color:var(--fg); line-height:1.6;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      min-height:100svh; display:flex; flex-direction:column; /* Sticky footer */
    }
    img{max-width:100%; height:auto; display:block}
    a{color:inherit}
    a:hover{color:var(--accent)}

    /* Typography */
    :where(h1,h2,h3,h4){line-height:1.15}
    :where(h1){font-size:clamp(2rem, 3.2vw + 1rem, 3rem); margin:0}
    /* H2 leggermente più grandi */
    :where(h2){font-size:clamp(1.25rem, 1.2vw + 1rem, 1.65rem); margin:1.75rem 0 1rem}
    /* H3 più grandi */
    :where(h3){font-size:clamp(1.15rem, 0.9vw + 1rem, 1.35rem); margin:1rem 0 .5rem}
    p, li{max-width:75ch}
    ul{padding-left:1.2rem}

    /* Layout */
    .container{max-width:var(--container); margin:0 auto; padding:1.25rem}
    header{left:0;} 
    .nav{
      display:flex; gap:.75rem; align-items:center; justify-content:center;
      padding:.6rem 0
    }
    nav a{color:var(--muted); text-decoration:none; padding:.4rem .6rem; border-radius:.6rem;}
    nav a:hover, nav a:focus{color:var(--fg); outline:2px solid var(--ring)}

    main{padding-top:1rem; flex:1}
    main section + section{ margin-top: 1.5rem; }

    .grid{display:grid; gap:1.1rem}
    @media(min-width:1024px){ .grid{grid-template-columns: 2fr 1fr; gap:1.35rem} }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:1rem;
      padding:var(--card-pad);
      box-shadow:var(--shadow)
    }
    @media(min-width:1024px){
      .card{ padding: calc(var(--card-pad) + .25rem); }
    }

    .list{display:grid; gap:.85rem}
    .item{display:grid; gap:.35rem; padding-bottom:.85rem; border-bottom: 1px dashed var(--border);}
    .list .item:last-child { border-bottom: none; padding-bottom: 0; }
    .meta{color:var(--muted); font-size:.95rem}

    /* Footer */
    footer{ margin-top:auto; background:transparent; }
    .footer{ color:var(--muted); font-size:.95rem; padding:1.75rem 0 2rem; }
    /* Usare flex per un allineamento più affidabile */
    .footer-bar{
      display:flex;
      align-items:center;
      gap:.75rem;
    }
    .footer-center{ margin:0 auto; text-align:center; }
    .footer-right{ margin-left:auto; }
    .back-to-top{ color:var(--muted); text-decoration:none; border:1px dashed var(--border); padding:.35rem .6rem; border-radius:.6rem; }
    .back-to-top:hover{ color:var(--fg); border-color:var(--fg); }

    .section-nav{display:flex; flex-wrap:wrap; gap:.4rem}
    .section-nav a{border:1px solid var(--border); border-radius:.6rem; padding:.35rem .6rem; color:var(--muted); text-decoration:none}
    .section-nav a:hover{color:var(--fg)}

    :target{scroll-margin-top:80px}
    section[id]{scroll-margin-top:80px}

    @media print{
      header, .section-nav, footer, .cta{display:none}
      .card{border:0; background:transparent; padding:0; box-shadow:none}
      body{background:white; color:black}
    }

    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border-width:0; }

    /* --- HERO --- */
    .hero{
      text-align:center;

      position:relative;

      background:

      font-weight:800; letter-spacing:.2px;
    }
    .hero .role{

      font-size:clamp(1.05rem, 1.1vw + .9rem, 1.4rem);
      color:var(--muted);
      font-weight:600;

    .hero .underline{
      width:min(320px, 60%);

      margin:.6rem auto 0;
      border-radius:999px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity:.6;

    /* --- Pulsanti --- */
    .cta{ text-align:center; padding:1rem; }
    .btns{ display:flex; flex-wrap:wrap; justify-content:center; gap:.7rem; margin-top:.25rem; }
    .btn{
      display:inline-flex; align-items:center; gap:.5rem;
      padding:.75rem 1rem; border-radius:.9rem;
      border:1px solid var(--border);
      text-decoration:none; font-weight:600; font-size:1rem;
      transition: transform .08s ease, box-shadow .15s ease, background .2s ease, color .2s ease, border-color .2s ease;
      box-shadow: var(--shadow);
      will-change: transform;
    }
    .btn:hover{ transform: translateY(-1px) }
    .btn:active{ transform: translateY(0) }
    .btn-primary{ color:white; background: linear-gradient(90deg, var(--accent), var(--accent-2)); border-color: transparent; }
    .btn-primary:hover{ filter:brightness(1.05) }
    .btn-outline{ background: transparent; color:var(--fg); }
    .btn-outline:hover{ border-color:var(--fg); }
    .btn-ghost{ background: transparent; color:var(--muted); border-style:dashed; }
    .btn-ghost:hover{ color:var(--fg); border-color:var(--fg); }

    /* --- BADGE / intestazioni item --- */
    .with-badge{
      display:flex; align-items:baseline; gap:.6rem; flex-wrap:wrap;

    .badge{

      background:rgba(11,114,255,.06);

      white-space:nowrap;

      background:rgba(16,185,129,.12);
      border-color:rgba(16,185,129,.35);
      color:var(--success);
      font-weight:700;

    .section-title::before,

      content:"";

      border-radius:999px;
      opacity:.5;
    }
    .section-title::before{ background: linear-gradient(90deg, transparent, var(--accent)); }
